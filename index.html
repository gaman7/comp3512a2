  <body>
      <header>
          <h1>COMP 3512 Assignment 2</h1>

          <nav>  
              <div class="panel">
                  <button onmouseover="creditDropdown()" class="headerButton">Credits</button>
                  <div id="creditButton" class="credit-content" style="display:none;">

      <!-- Search Container -->
      <div id="search-container">
        <header class="secondaryHeader">
            <nav>
            <button id="playlistButton" class="headerButton">Playlist</button>
        </nav>
        </header>
    <h2>Browse/Search Songs</h2>


  <div id="dropdown">


  <label class="container" htmlFor="radioGenres" id="radioGenreLabel"> Filter by Genre
    <input type ="radio" id = "radioGenres" name ="filterType" value="genres">
    <select id="selectGenre">
        <option id="optionGenre">Select Genre</option>
    </select>
  </label>

  <label class="container" for="radioArtists" id="radioArtistLabel">Filter by Artist
    <input type ="radio" id = "radioArtists" name ="filterType" value="artists">
    <select id="selectArtists">
      <option id="optionArtist">Select Artist</option>
    </select>
  </label>

  <div class="title-button">
  <label class="container" for="radioTitle" id = "radioTitleLabel">Filter by Title
  <input type="radio" name="filterType" value="title" id="radioTitle">
  <input type="text" placeholder="Filter by Title" id="titleFilter"></label>
  </div>
  </div> 

  <button id="filterButton">Filter</button>
  <button id="clearButton">Clear</button>

  <div id="table-container"></div>
  </div> 

      </div>

      <!-- Playlist Container -->
      <div id="playlist-container" style="display: none;">
          <header class="secondaryHeader">
              <nav>
              <button id="closeViewPlaylist" class="headerButton">Close View</button>
          </nav>
          </header>
          <h2>Playlist</h2>
          <table id="playlist-table"></table>
      </div>

      <!-- Single Song Container -->
      <div id="single-song-container" style="display: none;">
          <header class="secondaryHeader">
              <nav>
              <button id="closeViewSS" class="headerButton">Close View</button>
          </nav>
          </header>

          <div class="single-song-body">

            <div class="singleHeader"><h2>Song Information</h2></div>

            <div class="fastFacts"><h3>Fast Facts:</h3>
              <ul id="fastFactsList">
                <li id="factsTitle"></li>
                <li id="factsArtist"></li>
                <li id="factsYear"></li>
                <li id="factsGenre"></li>
                <li id="factsDuration"></li>
              </ul></div>

            <div class="analytics"><h3>Analytics:</h3>
              <ul id="analyticsTable">
              <li id="bpm"></td>
              <li id="energy"></li>
              <li id="danceability"></li>
              <li id="liveness"></li>
              <li id="valence"></li>
              <li id="acousticness"></li>
              <li id="speechiness"></li>
              <li id="popularity"></li>
              <li id="loudness"></li>
                </ul></div>  
            <div class="radarChart"><div style="height:500px">
              <canvas id="myChart"></canvas>
          </div></div>
          </div>
          </div>
